<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <p class="label">On the site are:</p>
        </div>
        <div class="row">
            <p id="wordsCount" class="value">231</p>
            <p class="unit">words</p>
        </div>
        <div class="row">
            <p class="label">which you should read in about:</p>
        </div>

            <p id="minutes" class="value">100</p>

    <div class="wrapper loading">
        <div class="spinner"><img src="../assets/logo-white.png" alt=""></div>
    </div>
